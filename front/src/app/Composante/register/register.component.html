<div class="register-container">
  <div class="header-container">
    <img src="/images/salfa.jpg" alt="Logo SALFA" class="header-logo">
    <h1 class="header-title">Sampan'Asa Loterana momba ny FAhasalamana</h1>
    <img src="/images/Lutherrose.jpg" alt="Symbole Lutherrose" class="header-logo">
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Créer un compte</h2>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" 
           class="error-message">
        Minimum 4 caractères requis
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
           class="error-message">
        Veuillez entrer un email valide
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
           class="error-message">
        Minimum 6 caractères requis
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="registerForm.hasError('notSame')" class="error-message">
        Les mots de passe ne correspondent pas
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || isLoading">
      <span *ngIf="!isLoading">S'inscrire</span>
      <span *ngIf="isLoading">Création du compte...</span>
    </button>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="login-link">
      Déjà un compte? <a routerLink="/login">Se connecter</a>
    </div>
  </form>
</div>
