

<div class="flex-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="header-container">
      <img src="/images/salafan.jpg" alt="Logo SALFA" class="header-logo">
      <h6 class="header-title">Sampan'Asa Loterana momba ny FAhasalamana</h6>
    </div>
    <nav>
      <a role="button" [class.active]="currentView === 'dashboard'" (click)="setCurrentView('dashboard')">

        Tableau de Bord RH
      </a>
      <a role="button" [class.active]="currentView === 'validation'" (click)="setCurrentView('validation')">

  </aside>

  <!-- Main content -->

      <!-- Ajoute ici des widgets ou données pertinentes -->
