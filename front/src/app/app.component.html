<div class="app-container">
  <nav *ngIf="isLoggedIn" class="navbar">
    <div class="navbar-left">
      <span class="welcome-message">
        <i class="fas fa-user-circle"></i> {{currentUser?.username}}
      </span>
    </div>
    <button (click)="openLogoutDialog()" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Déconnexion
    </button>
  </nav>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
<div *ngIf="showLogoutDialog" class="dialog-overlay" role="dialog" aria-modal="true" aria-labelledby="logout-dialog-title" aria-describedby="logout-dialog-description">
  <div class="dialog-content">
    <h2 id="logout-dialog-title">Confirmer la déconnexion</h2>
    <p id="logout-dialog-description">Êtes-vous sûr de vouloir vous déconnecter de votre compte ?</p>
    <div class="dialog-actions">
      <button class="btn btn-cancel" (click)="onLogoutConfirm(false)" aria-label="Annuler la déconnexion">Annuler</button>
      <button class="btn btn-confirm" (click)="onLogoutConfirm(true)" aria-label="Confirmer la déconnexion">Confirmer</button>
    </div>
  </div>
</div>
